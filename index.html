<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styling.css">
    <title> Javascript Assignment</title>

    <body>

        <form id="signUp" action="./Welcom.html" method="POST" style="border:1px solid #ccc">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="email"><b>Email</b></label>
                <input id="email" type="text" placeholder="Enter Email" name="email">

                <label for="psw"><b>Password</b></label>
                <input id="password" type="password" placeholder="Enter Password" name="psw">

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input id="passwordAgain" type="password" placeholder="Repeat Password" name="psw-repeat">

                <label>
            <input id="checkBox" type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button id="cancel" type="button" class="cancelbtn">Cancel</button>
                    <button id="submit" type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
        <script src="./validation.js">
        </script>
    </body>
</head>
